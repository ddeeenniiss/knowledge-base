    <h3>Git einrichten</h3>
    <p>Stelle zuerst sicher, dass Git auf deinem Rechner installiert ist.</p>

    <pre>git --version</pre>
    <p>Globalen Git-User festlegen</p>
    <pre>git config --global user.name "John Doe"</pre>

    <pre>git config --global user.email johndoe@example.com</pre>
