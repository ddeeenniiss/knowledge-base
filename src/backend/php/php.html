<!-- lt steht für less than und gt für greater than-->
PHP verwendet &lt;?php ... ?&gt; Tags, um PHP-Code in HTML-Dateien einzubetten. Hier sind einige Grundlagen und Beispiele für die Arbeit mit PHP im Backend.

PHP kennt außerdem den kurzen Ausgabe-Tag &lt;?=, der eine Kurzform für &lt;?php echo ist.
